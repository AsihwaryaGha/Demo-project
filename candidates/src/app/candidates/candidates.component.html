
<div class="container mt-5">

    <div class="d-flex flex-row-reverse">
      <button mat-button color="warn" (click)="logout()" > <mat-icon>logout</mat-icon> Logout</button>
        <button mat-raised-button color="primary" (click)="openCreateCandidateDialog()" *ngIf="currentUser?.role === 'admin'" >New Candidate</button>
    </div>


    <div class="mt-4">

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <ng-container matColumnDef="candidateId">
                <th mat-header-cell *matHeaderCellDef> Candidate Id </th>
                <td mat-cell *matCellDef="let element"> {{element.candidateId}} </td>
              </ng-container>
          
              <ng-container matColumnDef="fname">
                <th mat-header-cell *matHeaderCellDef>First Name </th>
                <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
              </ng-container>

              <ng-container matColumnDef="lname">
                <th mat-header-cell *matHeaderCellDef>Last Name </th>
                <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
              </ng-container>
          
              <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Phone </th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
              </ng-container>

              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>

              <ng-container matColumnDef="experience">
                <th mat-header-cell *matHeaderCellDef> Experience </th>
                <td mat-cell *matCellDef="let element"> {{element.experience}} </td>
              </ng-container>

              <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef> Location </th>
                <td mat-cell *matCellDef="let element"> {{element.location}} </td>
              </ng-container>
          
              <ng-container matColumnDef="interviewStatus">
                <th mat-header-cell *matHeaderCellDef> Interview Status </th>
                <td mat-cell *matCellDef="let element"> {{element.interviewStatus}} </td>
              </ng-container>

              <ng-container matColumnDef="interviewTime">
                <th mat-header-cell *matHeaderCellDef> Interview Time </th>
                <td mat-cell *matCellDef="let element"> {{element.interviewTime}} </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element"> 
                  <button mat-icon-button *ngIf="currentUser?.role === 'admin'" (click)="editCandidate(element)"> <i class="fa fa-edit"></i> </button>
                  <button mat-icon-button *ngIf="currentUser?.role === 'admin'" (click)="deleteUser(element)"> <i class="fa fa-trash"></i> </button>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator *ngIf="candidates.length > 0" [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons 
                           aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>
          

    </div>

</div>
